<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Information Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Information Hub</h1>
        <p>Search for a medical condition or emergency to get detailed information and appropriate response guidelines.</p>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter medical condition or emergency...">
            <button id="searchButton">Search</button>
        </div>
        <div id="infoSection" class="info-section">
            <!-- Fetched information will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
